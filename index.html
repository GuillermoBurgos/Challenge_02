<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ahorcadito</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <img src="imagenes/Logo.png" class="a">
        </header>

        <section id="principal">
            <div class="contenedor">
            <button type="button" onclick="iniciarJuego()"  class="iniciarJuego">Iniciar Juego</button>
            <button type="button" onclick="agregarPalabra()" class="boton" id="agregarPalabra">Agregar nueva palabra</button> 
            </div>

        </section>

        <section id="tableroJuego">
            <div class="contenedor">
            <canvas width="300" height="360" id="dibujo"></canvas>
            <canvas width="1200" height="800" id="tablero"></canvas>
            </div>

        </section>

        <section id="pantallaFail">
            <div class="contenedor">
            <p id="juegoTerminado">JUEGO TERMINADO</p>
            <button type="button" onclick="iniciarJuego()"  class="iniciarJuego">Reintentar</button> 
            <button type="button" onclick="agregarPalabra()" class="boton" id="agregarPalabra">Agregar nueva palabra</button> 
            </div>

        </section>
         
        <section id="pantallaAgregarPalabra">
            <div class="contenedor">
            <textarea type="text" class="input_text" placeholder="Ingrese texto" cols="30" rows="1"></textarea>
            <button type="button" onclick="iniciarJuego()" class="iniciarJuego">Usar esta palabra</button>
            <button type="button" onclick="volverInicio()" class="boton" id="agregarPalabra">Cancelar</button>
            <p class="cartelito">*MÃ¡ximo 8 caracteres.</p>
        </div>


        </section>
    </main>
</body>
<script src="js/script.js"></script>
<script src="js/muneco.js"></script>
</html>
